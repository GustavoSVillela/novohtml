<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <img src="imagens/logo.png" alt="logo">
            <nav>
        
                    <a href="" class="hdr">Skills</a>
                    <a href="" class="hdr">Projetos</a>
                    <a href="" class="hdr">Sobre</a>
                    <a href="" class="hdr">contatos</a>
                    <a href="" class="button" class="hdr">Download CV</a>
        
            </nav>
        </header>

        <div class="wrapper">
            <section class="banner">
                <div class="box">
                    <h1>Marco Bruno</h1>
                    <h2>FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a href="" class="button">Download CV</a>
                    <a href="" class="button">contatos</a>
                </div>
            </section>

            <section class="section">
                <h2>Skills</h2>

                <div class="wrapper-skill">
                    <article class="skill -space">
                    
                        <img src="imagens/ico_html5.png" alt="logo HTML" class="icon">
                        <div class="right">
                            <h3 class="title">HTML</h2>
                            <progress max="100" value="70" class="progress-bar">70%</progress>
                        </div>
                    
                    
                    </article>
                    <article class="skill">
                    
                        <img src="imagens/ico_css3.png" alt="logo CSS" class="icon">
                        <div class="right">
                            <h3 class="title">CSS</h2>
                            <progress max="100" value="70" class="progress-bar">70%</progress>
                        </div>
                    </article>
                    <article class="skill -space">
                    
                        <img src="imagens/ico_nodejs.png" alt="logo Nodejs" class="icon">
                        <div class="right">
                            <h3 class="title">Nodejs</h2>
                            <progress max="100" value="70" class="progress-bar">70%</progress>
                        </div>
                    
                    
                    </article>
                    <article class="skill">
                    
                        <img src="imagens/ico_tdd.png" alt="logo tdd" class="icon">
                        <div class="right">
                            <h3 class="title">TDD</h2>
                            <progress max="100" value="70" class="progress-bar">70%</progress>
                        </div>
                    
                    
                    </article>
                    <article class="skill -space">
                    
                        <img src="imagens/ico_react.png" alt="logo React" class="icon">
                        <div class="right">
                            <h3 class="title">React</h2>
                            <progress max="100" value="70" class="progress-bar">70%</progress>
                        </div>
                    
                    
                    </article>
                    <article class="skill">
                    
                        <img src="imagens/ico_restapi.png" alt="logo Rest API" class="icon">
                        <div class="right">
                            <h3 class="title">Rest API</h2>
                            <progress max="100" value="70" class="progress-bar">70%</progress>
                        </div>
                    
                    
                    </article>
                    <article class="skill -space">
                    
                        <img src="imagens/ico_ux.png" alt="logo UX" class="icon">
                        <div class="right">
                            <h3 class="title">UX</h2>
                            <progress max="100" value="70" class="progress-bar">70%</progress>
                        </div>
                    
                    
                    </article>
                    <article class="skill">
                    
                        <img src="imagens/Group 44.png" alt="logo JS" class="icon">
                        <div class="right">
                            <h3 class="title">JavaScript</h2>
                            <progress max="100" value="70" class="progress-bar">70%</progress>
                        </div>
                    
                    
                    </article>
                </div>
            </section>
        </div>

        <section class="section2">
            <figure class="card-project">
                <img src="imagens/logo-firedlabs.svg" alt="Logo da Firelabs">
            </figure>

            <figure class="card-project -blue">
                <img src="imagens/logo-collabcode.png" alt="Logo da CollabCOde">
            </figure>

            <figure class="card-project">
                <img src="imagens/portfolio.png" alt="Logo da Portfolio">
            </figure>
        </section>

    </main>
    
</body>
</html>
